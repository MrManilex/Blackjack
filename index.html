<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/cardstarter.css">
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/app.js"></script>
  <title>Blackjack</title>
</head>
<body>
  <section id="board">
    <section id = 'playing-field'>
      <div id = 'dealer-hand'></div>
      <h2 id = 'message'>Welcome to the best blackjack game wooooo</h2>
      <div id = 'player-hand'></div>
    </section>
  </section>
  <div id="deck" class="card large back-blue shadow"></div>

  <div id="start-container">
    <button type="button" class="start btn btn-secondary">Start</button>
    <div id="can-see">
      <button type="button" class="stand btn btn-primary">Stand</button>
      <button type="button" class="hit btn btn-success">Hit</button>
    </div>
  </div>
  <div></div>
  <button type="button" class="reset btn btn-danger">Reset</button>
  
  
</body>
</html>
